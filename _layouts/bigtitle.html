
    <div class="jumbotron">
	    <h1>{{this.title|title}}</h1>
	    {% if this.subtitle %}
	    <h4>{{this.subtitle|title}}</h4>
	    {% endif %}
	    {% if this.date and this.layout in ['paper', 'slideshow'] %}
		<div class='date'>{{this.date|dateformat('%b %Y')}}</div>
	    {% endif %}
    </div>
