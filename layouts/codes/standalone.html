{{ define "navbar" }}
<a href="{{ '/' }}">
    <img src="/images/home.svg" alt="Home" style='width:3em; padding:6px;'/>
</a>
{{ end }}

{{ define "main" }}
  <section>
    
      {{ if isset .Params "image" }}
    <aside>
	<figure>
            <img width="100%" src="{{ .URL }}{{ .Params.image }}" alt="{{ .Title }}">
	</figure>

    </aside>
    {{ end }}

    <main>
      {{ .Content }}
    </main>

  </section>


  {{ end }}
