{{ $data := .Site.Data.collaborators }}
{{ if isset .Params "authors" }}
    {{ range .Params.authors }}
	{{ $coll := index $data (lower .) }}
	{{ if $coll }}<a href="{{ $coll.url }}" target="_blank">{{ $coll.name }}</a>{{ else }}{{ . }}{{ end }},
    {{ end }}
    <b>
	{{ if isset .Params "journal" }}
	<a href="{{ .Params.journallink }}" target="_blank">{{ .Params.journal }}</a>
	{{ end }}
    </b>
{{ end }}
