{{ define "main" }}
    <section>
    {{ .Content }}

    <div class='blocks'>
        {{ range .Site.Menus.main}}
        <a href="{{ .URL }}" class='block'><h4>{{ .Name }}</h4></a>
        {{ end }}
    </div>

    </section>

    {{ range where .Data.Pages "Section" "news" }}
    {{ if .Params.pin }}
    <section class='pin'>
        <h5>{{ .Title }}</h5>
        {{ .Content }}
    </section>
    {{ end }}
    {{ end }}
{{ end }}
