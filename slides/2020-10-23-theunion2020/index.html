<script>
    var x = 1;
    function NextSlide(){
	x++;
	if (x >  12 )
	    x = 1;
	if (x < 10)
            src = "\/slides\/2020-10-23-theunion2020\/slide-0"+x+".png";
	else
            src = "\/slides\/2020-10-23-theunion2020\/slide-"+x+".png";
	document.getElementById("slideshow").src=src;
    }
    function PrevSlide(){
	x--;
	if (x <= 0)
	    x =  12 ;
	if (x < 10)
            src = "\/slides\/2020-10-23-theunion2020\/slide-0"+x+".png";
	else
            src = "\/slides\/2020-10-23-theunion2020\/slide-"+x+".png";
	document.getElementById("slideshow").src=src;
    }
    document.addEventListener ("click", NextSlide, false);
    document.onkeydown = function(evt) {
	evt = evt || window.event;
	switch (evt.keyCode) {
	    case 37:
		PrevSlide();
		break;
	    case 39:
		NextSlide();
		break;
	}
    };
</script>
