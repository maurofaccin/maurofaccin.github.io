{% set data = load_data(path='data/webpresence.toml', format='toml') %}

    {% for key, item in data %}
    <a href="{{ item.url }}" target="_blank">
    <div class="badge">
        <div class="badge-logo">
            {% if item.logo %}
            <img src="{{ '/images/' ~ item.logo }}" alt="{{ item.name }}">
            {% endif %}
        </div>
        <div class="badge-text">
            {{ item.name }}
        </div>
    </div>
    </a>
    {% endfor %}
