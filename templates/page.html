{% extends "base.html" %}

{% block content %}
        <article>
        <h1>{{ page.title }}</h1>

        {{ page.content | safe }}

        {% if page.extra.contrib %}
        <iframe
            src="{{ page.extra.contrib }}.pdf"
            width="100%"
            height="678"
            >
            <p>This browser does not support PDF!</p>
        </iframe>
        {% endif %}

        </article>
{% endblock content %}
